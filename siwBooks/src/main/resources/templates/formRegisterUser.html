<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registrazione Utente</title>
    <link rel="icon" th:href="@{/library.ico?v=1}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- HEADER -->
    <div th:insert="~{fragments/header :: header}"></div>

    <section>
        <h1>Registrazione Nuovo Utente</h1>

        <form th:action="@{/register}" method="POST">
            <div>
                <label for="name">Nome</label>
                <input id="name" type="text" placeholder="name" required th:field="${user.name}" />
                <div th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}"></div>
            </div>

            <div>
                <label for="surname">Cognome</label>
                <input id="surname" type="text" placeholder="surname" required th:field="${user.surname}" />
                <div th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}"></div>
            </div>

            <div>
                <label for="email">Email</label>
                <input id="email" type="text" placeholder="email" required th:field="${user.email}" />
                <div th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}"></div>
            </div>

            <div>
                <label for="username">Username</label>
                <input id="username" type="text" placeholder="username" required th:field="${credentials.username}" />
                <div th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"></div>
            </div>

            <div>
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="password" required th:field="${credentials.password}" />
                <div th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"></div>
            </div>

            <div>
                <label for="confirmPassword">Conferma Password</label>
                <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Conferma password" required />
            </div>

            <div>
                <button type="submit">Registra</button>
            </div>
        </form>

        <p>Hai gi√† un account? <a href="/login">Accedi</a></p>
    </section>

    <!-- FOOTER -->
    <div th:insert="~{fragments/footer :: footer}"></div>
</body>

</html>
