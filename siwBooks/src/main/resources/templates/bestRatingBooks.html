<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Best Rating</title>
    <link rel="icon" th:href="@{/library.ico?v=1}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- HEADER -->
    <div th:insert="~{fragments/header :: header}"></div>

    <!-- SECTION -->
    <section>
        <h2>
            <i class="fa-solid fa-star"></i>
            Pi√π apprezzati
        </h2>

        <div>
            <div th:if="${books.isEmpty()}">Non ci sono libri nel sistema</div>
            <ul>
                <li th:each="book : ${books}">
                    <a th:href="@{'/book/' + ${book.id} + '?from=/registered/bestRating'}">
                        <div>
                            <div th:if="${book.cover}">
                                <img th:src="@{'/images/' + ${book.cover.id}}" alt="Copertina libro" />
                            </div>
                            <div>
                                <h3 th:text="${book.title}">Titolo</h3>
                                <span th:text="${book.yearOfPublication}">Anno</span>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </section>

    <!-- FOOTER -->
    <div th:insert="~{fragments/footer :: footer}"></div>

</body>
</html>
